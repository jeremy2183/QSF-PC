<div id="Modal_cover" class="cover">
    <div class="modal_content">
        <div class="modal_head"><span id="tag"></span>密码修改
            <div class="close_icon"></i></div>
        </div>
        <div class="modal_table_wrap">
            <div class="modal_table">
                <div class="modal_row">
                    <div class="modal_cell modal_cell_title">原始密码</div>
                    <div class="modal_cell modal_cell_content"><input id="old" name="old" type="password" ></div>
                </div>
                <div class="modal_row">
                    <div class="modal_cell modal_cell_title">更新密码</div>
                    <div class="modal_cell modal_cell_content"><input id="new" name="new" type="password"></div>
                </div>
                <div class="modal_row">
                    <div class="modal_cell modal_cell_title">确认密码</div>
                    <div class="modal_cell modal_cell_content"><input id="new2" name="new2" type="password"></div>
                </div>
            </div>
            <div class="modal_btn_group">
                <input id="chgmun" type="hidden">
                <button  onclick="modify()">确定修改</button>   
                <button id="cancel_modify" onclick="reset()">取消修改</button>
            </div>
        </div>

    </div>
</div>

<div id="Modal_cover03" class="cover">
    <div class="modal_content02">
        <div class="modal_head">電子信箱修改
            <div class="close_icon"><i class="fa fa-times" aria-hidden="true"></i></div>
        </div>
        <div class="modal_table_wrap">
            <div class="modal_table">
                <div class="modal_row">
                    <div class="modal_cell modal_cell_title">原始信箱</div>
                    <div class="modal_cell modal_cell_content">tg@tg777.com</div>
                </div>
                <div class="modal_row">
                    <div class="modal_cell modal_cell_title">更新信箱</div>
                    <div class="modal_cell modal_cell_content"><input type="text"></div>
                </div>
            </div>
            <div class="modal_btn_group">
                <button id="confirm_modify03">确定修改</button>
                <button id="cancel_modify03">取消修改</button>
            </div>
        </div>
    </div>
</div>
