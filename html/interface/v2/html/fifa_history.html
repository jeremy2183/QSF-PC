                </form>
            </div>
		
            <div class="page_title_black_line"></div>

        <!-- START BLOCK : userHistoryDetailTitleBlock -->
            <div class="history_detail_wrap" id="history_table">
                    <table class="history_detail_head">
                        <tr>
                            <td class="cell_9">单号</td>
                            <td class="cell_9">交易时间</td>
                            <td class="cell_9">开赛时间</td>
                            <td class="cell_10">市场</td>
                            <td class="cell_9">注单内容</td>
                            <td class="cell_9">获利％</td>
                            <td class="cell_9">金额</td>
                            <td class="cell_9">总结算</td>
                        </tr>
                    </table>
                    <!-- START BLOCK : userHistoryDetailBlock -->
                    <table class="history_detail_content">
                        <tr>
                            <td class="cell_9">{betId}</td>
                            <td class="cell_9">{createtime}</td>
                            <td class="cell_9">{openDate}</td>
                            <td class="cell_10">【{competition}】<br>{event}</td>
                            <td class="cell_9 text_align_left padding_left">{market}{percentage}%<br>
                               {selection}</td>
                            <td class="cell_9">{profit}</td>
                            <td class="cell_9">{dealmoney}</td>
                            <td class="cell_9"><font color="{color}">{after}</font></td>
                        </tr>
                       
                    </table>
                    <!-- END BLOCK : userHistoryDetailBlock -->
                    <!-- START BLOCK : nonBlock -->
                    <table class="history_detail_content">
                        <tr>
                            <td class="cell_9">查无交易资料</td>
                        </tr>
                       
                    </table>
                    <!-- END BLOCK : nonBlock -->
                    <table class="history_detail_total">
                          <tr>
                              <td class="cell_11">总共{i}笔资料</td>
                              <td class="cell_12">&yen;{totaldealmoney}</td>
                              <td class="cell_13"><font color="{color}">{totalafter}</font></td>
                          </tr>
                    </table>

            </div>
