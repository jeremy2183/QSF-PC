<style>
.soon-slot-animate
{
width:60px ! important;
height:60px ! important;
margin-top:50px ! important;
}
.soon-slot-new
{
font-size:38px ! important;
}
.soon-slot-old
{

}

<input type="hidden" name="arthur" id="arthur" value={reached}>
<input type="hidden" name="pickfee" id="pickfee" value="{reached}">

               data-due="in 5 seconds"
               data-layout="group overlap label-lowercase label-hidden"
               data-format="s"
               data-face="slot doctor glow"
               data-visual="ring glow-progress width-thin offset-65 length-80">
  </div>
</div>
